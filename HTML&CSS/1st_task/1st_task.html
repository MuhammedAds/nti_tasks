<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contact Form</title>
</head>
<body>
  <section id="title">
    <h1>
      CONTACT FORM
    </h1>
  </section>
<br><br><br><br>
  <section id="container">
    <section id="form" class="display">
      <form  id="form-content">
        <input type="text" placeholder="YOUR NAME" name="name" id="form-name" class="input-form">
        <br><br>
        <input type="email" placeholder="YOUR EMAIL ADDRESS" name="email" id="form-email" class="input-form">
        <br><br>
        <div id="company-tel">
          <input type="text" placeholder="COMPANY" name="company" id="form-company" class="input-form">
          <input type="tel" placeholder="PHONE" name="phone" id="form-phone" class="input-form">
        </div>
        <br><br>
        <textarea cols="25" rows="10"  type="text" placeholder="YOUR MESSAGE" name="message" id="form-message" class="input-form"></textarea>
        <br><br>
        <input type="submit" id="form-submit" value="SEND MESSAGE" >
      </form>
    </section>

    <section id="adress" class="display">
      <p id="p-adress">
        YOU CAN FIND US HERE 
        <h3 id="h-adress">ALEXANDRIA EGYPT</h3>
        <a id="adress-link" href="#" id="gps">OR ON MAPS</a>
        <ul id="phone-numbers">
          <li>+201234567899</li>
          <li>+2034567</li>
        </ul>
      </p>
    </section>
  </section>
  
</body>
</html>
